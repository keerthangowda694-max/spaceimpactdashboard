{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      transition: background 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      background: #0c1b2a;
    }

    h1.logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      color:aqua;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      margin-right: 1300px;
      padding-right: 1300px;
      padding-bottom: 50px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 50px 30px;
      width: 400px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    input[type="text"] {
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      outline: none;
      width: 65%;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #00e6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #00ff99;
    }

    h2 {
      margin: 10px 0;
      font-size: 24px;
    }

    /* Sun animation */
    .sun {
      width: 120px;
      height: 120px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -60px;
      left: calc(50% - 60px);
      box-shadow: 0 0 70px rgba(255,255,0,0.5);
      animation: sunPulse 3s infinite alternate;
      z-index: 1;
    }

    @keyframes sunPulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    /* Cloud animation */
    .cloud {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: moveCloud linear infinite;
    }

    @keyframes moveCloud {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    /* Rain animation */
    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255,255,255,0.8);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { top: -20px; opacity: 1; }
      80% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    #weatherAnimation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <h1 class="logo" style="margin-right: 1300px;">Codehunters</h1>

  <div class="card">
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="city" placeholder="Enter city" required>
      <button type="submit">Search</button>
    </form>

    {% if description %}
      <h2>{{description|title}}</h2>
      <h2>{{temp}}Â°C</h2>
      <h2>{{day}}</h2>
      <h2>{{city|title}}</h2>
    {% else %}
      <h2>Enter a city to see the weather</h2>
    {% endif %}

    <div id="weatherAnimation"></div>
  </div>

  <script>
    const weather = "{{description}}".toLowerCase();
    const container = document.getElementById("weatherAnimation");
    container.innerHTML = "";

    function createRain() {
      document.body.style.background = "#4a6fa5";
      for(let i=0;i<100;i++){
        let drop = document.createElement("div");
        drop.classList.add("raindrop");
        drop.style.left = Math.random()*100 + "%";
        drop.style.animationDuration = (Math.random()*1+0.5)+"s";
        drop.style.animationDelay = Math.random()*2+"s";
        container.appendChild(drop);
      }
    }

    function createSun() {
      document.body.style.background = "#fbc531";
      let sun = document.createElement("div");
      sun.classList.add("sun");
      container.appendChild(sun);
    }

    function createClouds() {
      for(let i=0;i<3;i++){
        let cloud = document.createElement("div");
        cloud.classList.add("cloud");
        cloud.style.top = (Math.random()*50 + 30) + "px";
        cloud.style.width = (Math.random()*80+80) + "px";
        cloud.style.height = (cloud.style.width/2)+"px";
        cloud.style.animationDuration = (Math.random()*20+20) + "s";
        cloud.style.left = Math.random()*100 + "%";
        container.appendChild(cloud);
      }
    }

    if(weather.includes("rain")) {
      createRain();
      createClouds();
    } else if(weather.includes("sun") || weather.includes("clear")) {
      createSun();
      createClouds();
    } else if(weather.includes("cloud")) {
      document.body.style.background = "#8e9eab";
      createClouds();
    } else {
      // default background
      document.body.style.background = "#0c1b2a";
      createClouds();
    }
  </script>
</body>
</html>
